{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        .bold-poppins {
            font-family: 'Poppins', sans-serif; /* Use the Poppins font family */
            font-weight: bold; /* Set the text to bold */
             /* Set the color to red (replace with your preferred color code) */
        }
        h2 {
            margin-left: 35%;
            color: #28325a; /* Set text color to dark blue */
            font-size: 1.4em; /* Adjust font size */
            line-height: 1; /* Adjust line-height to increase vertical space */
            margin-top: 25px;
            text-align: left; /* Align the text to the left */
            margin-left: 60px;
            position: relative;
            z-index: 1;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center horizontally */
            align-items: center;     /* Center vertically */
            height: 100vh;           /* 100% viewport height for full-page centering */
            margin: 0;               /* Remove default margin */
            background-color: #FFFFFF; /* Set the background color to sky blue */
            background-size: cover; 
            background-position: center center;
            padding: 0;  /* Ensure the background image covers the entire body */
            background-repeat: no-repeat;
        }
        .btn-container {
            display: flex;
            margin-top: 20px; /* Adjust the margin as needed */
        }
        button {
            background-color: #00B4D2; /* Set the button background color to RGB(8, 8, 68) */
            background: linear-gradient(45deg, #00B4D3, #28325a);
            color: #ffffff; /* Set text color to black */
            border: none; /* Remove button border */
            padding: 10px 20px; /* Adjust padding for buttons */
            margin: 5px; /* Add margin around buttons */
            cursor: pointer;
            margin-left: 35%;
            /* border-radius: 20px; */
        }
        .form-container {
            background-size: cover;  /* Ensure the background image covers the entire body */
            background-repeat: no-repeat; /* Prevent background image from repeating */
            padding: 50px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #999;
            width: 80%; /* Set the width of the container */
            max-width: 600px; 
            text-align: left; /* Align the text to the left */
        }
        
        .logo {
            width: 150px; /* Adjust the width of the logo */
            height: auto; 
            z-index: 2;/* Maintain aspect ratio */
            margin-left: 50px;
        }
        .logout-button-back  {
            position: absolute;
            top: 10px;
            left: 15px;
            color: #000000;
        }
        .home-button {
            position: absolute;
            top: 10px;
            left: 15px;
            color: #ffffff;
            
        }
        .login-button {
            color: #ffffff; /* Set text color to white */
            border: none; /* Remove button border */
            padding: 10px 30px; /* Adjust padding for buttons */
            margin: 30px; /* Add margin around buttons */
            cursor: pointer;
            border-radius: 2;
            text-decoration: none; /* Remove underline from anchor */
            display: inline-block; /* Ensure the anchor behaves as a block */
            text-align: center; /* Center the button text */
            transition: background-color 0.3s ease; 
        }
        
        .home-button:hover,
        .login-button:hover {
            /* Adjust background color on hover */
            filter: brightness(90%);
        }
        .welcome-message {
            position: absolute;
            flex-direction: column;
            align-items: flex-end;
            
            /* top: 320px;
            right: 495px; */
            top: 45%; /* Adjust the top position */
            right: 32%; /* Adjust the right position */
            text-align: right;
            color: #fff; /* Text color */
            font-size: 14px;
            display: flex;
            /* Other styles */
        }
        
        .welcome-message p span.continue-text {
            display: block;
     
            margin-top: -30px;
        }
        .welcome-message p span.welcome-text {
            display: block;
            font-weight: bold;
            font-size: 32px;
            text-transform: uppercase;
            margin-bottom: 25px;  /* Convert text to uppercase */
        }
        .continue-text {
            margin-right: 40px;
            /* position: relative; */
            top: 0px;
            display: block;
            font-size: 14px;
        }
        
        .welcome-message p {
            margin: 0;
            padding: 0;
            line-height: 1;
        }
        .welcome-text {
            /* display: block; */
            font-weight: bold;
            font-size: 30px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .login-h2{
            margin-left: 90px;
        }
        .login-button {
            background: linear-gradient(45deg, #c300a0, #28325a);
            margin-left: 80px;
            margin-top: 15px;
            margin-bottom: 10px;
        }
        .home-button:hover, .logout-but:hover, button:hover{
            filter: brightness(90%);
            border-radius: 20px;
            color: #000000;
        }
    </style>
</head>
<body>
    
    <div class="form-container">
        <h2 class="login-h2"><span class="bold-poppins">Login</span></h2>
        <form method="post" action="{% url 'taskboard:login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="login-button" type="submit"><span class="bold-poppins">Login</span></button>
        </form>
        <p>Don't have an account? <a href="{% url 'taskboard:register' %}">Register</a></p>
        <div class="welcome-message">
            <p><span class="welcome-text">WELCOME !</span><br><span class="continue-text">Register to Continue</span></p>
            
        </div>
    </div>
   
</body>
</html>
